<VirtualHost *:80>
  ServerName www.yaozh.com
  DocumentRoot /var/www/www.yaozh.com
  Options Indexes FollowSymLinks

  ProxyPassMatch "^(.*\.php(/.*)?)$" "fcgi://php-fpm5:9000/var/www/www.yaozh.com
</VirtualHost>

<VirtualHost *:443>
  ServerName www.yaozh.com
  DocumentRoot /var/www/www.yaozh.com
  Options Indexes FollowSymLinks

  SSLEngine on
  SSLCertificateFile /var/www/laradock/ssl/yaozh.com.pem
  SSLCertificateKeyFile /var/www/laradock/ssl/yaozh.com.key
  ProxyPassMatch "^(.*\.php(/.*)?)$" "fcgi://php-fpm5:9000/var/www/www.yaozh.com
</VirtualHost>
