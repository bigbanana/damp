<VirtualHost *:80>
  ServerName patapi.yaozh.com
  DocumentRoot /var/www/patapi.yaozh.com/public
  Options Indexes FollowSymLinks
</VirtualHost>

<VirtualHost *:443>
  ServerName patapi.yaozh.com
  DocumentRoot /var/www/patapi.yaozh.com/public
  Options Indexes FollowSymLinks

  SSLEngine on
  SSLCertificateFile /var/www/damp/ssl/yaozh.com.pem
  SSLCertificateKeyFile /var/www/damp/ssl/yaozh.com.key
</VirtualHost>
