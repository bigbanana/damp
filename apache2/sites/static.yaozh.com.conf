<VirtualHost *:80>
  ServerName static.yaozh.com
  DocumentRoot /var/www/static.yaozh.com/src
  Options Indexes FollowSymLinks
  Header add Access-Control-Allow-Origin "*"
</VirtualHost>

<VirtualHost *:443>
  ServerName static.yaozh.com
  DocumentRoot /var/www/static.yaozh.com/src
  Options Indexes FollowSymLinks
  Header add Access-Control-Allow-Origin "*"

  SSLEngine on
  SSLCertificateFile /var/www/laradock/ssl/yaozh.com.pem
  SSLCertificateKeyFile /var/www/laradock/ssl/yaozh.com.key
</VirtualHost>
