<VirtualHost *:80>
  ServerName db.yaozh.com
  DocumentRoot /var/www/db.yaozh.com
  Options Indexes FollowSymLinks
</VirtualHost>

<VirtualHost *:443>
  ServerName db.yaozh.com
  DocumentRoot /var/www/db.yaozh.com
  Options Indexes FollowSymLinks

  SSLEngine on
  SSLCertificateFile /var/www/damp/ssl/yaozh.com.pem
  SSLCertificateKeyFile /var/www/damp/ssl/yaozh.com.key
</VirtualHost>
